<canvas id="canvas" width="1000" height="500" name="repeat"></canvas>

<script>
    var canvas = document.getElementById( 'canvas' );
    var ctx = canvas.getContext( '2d' );

    // 绘制圆环
    ctx.fillStyle = 'lightblue';
    ctx.strokeStyle = 'blue';
    ctx.shadowColor = '#999999';
    ctx.shadowOffsetX = 20;
    ctx.shadowOffsetY = 20;
    ctx.shadowBlur = 20;
    ctx.globalAlpha = 0.5;

    ctx.arc( 250, 250, 200, 0, Math.PI * 2, false );
    ctx.arc( 250, 250, 150, 0, Math.PI * 2, true );

    ctx.fill();
    ctx.stroke();

    // 绘制剪纸板
    ctx.beginPath();
    ctx.fillStyle = 'darkyellow';
    ctx.strokeStyle = '#666666';
    ctx.shadowOffsetX = 10;
    ctx.shadowOffsetY = 10;

    // 绘制圆
    ctx.arc( 560, 70, 50, 0, Math.PI * 2, true );
    ctx.rect( 500, 10, 400, 400 );
    // 绘制三角形
    ctx.moveTo( 850, 30 );
    ctx.lineTo( 800, 80 );
    ctx.lineTo( 890, 80 );
    ctx.lineTo( 850, 30 );

    // 绘制矩形
    ctx.moveTo( 600, 200 );
    ctx.lineTo( 600, 300 );
    ctx.lineTo( 800, 300 );
    ctx.lineTo( 800, 200 );
    ctx.lineTo( 600, 200 );
    ctx.fill();
    ctx.stroke();

</script>
